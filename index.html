<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--FONT-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="app" class="container">
        <aside class="side">

            <!--HEADER USER-->
            <div class="header-user">
                <img src="img/avatar_io.jpg" alt="avatar">
                <span>Nome Utente</span>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-circle-notch"></i>
            </div>

            <!--NOTIFICATION BAR-->
            <div class="notification-bar">
                <div class="notify">
                <i class="fas fa-bell-slash"></i>
                </div>
                <div class="activenotify">
                    <span><p>Ricevi notifiche di nuovi messaggi</p></span>
                    <span><a style="color: #303030d9;" href="#">Attiva notifiche desktop</a></span>
                </div>
            </div>

            <!--SEARCH INPUT-->
            <div class="search-bar">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            
            <!--LIST CHAT-->
            <div class="list-chat">
                <ul>
                    <li v-for="element in yourPropNameHere">
                        <img :src="'./img/avatar'+element.avatar+'.jpg'" alt="avatar_user">
                        <span>{{ element.name }}</span>
                        <hr style=" border: 1px solid #f6f6f6;">
                    </li>
                </ul>
            </div>
        </aside>
            
        <main class="content">
            <section class="content-header">
                <img src="./img/avatar_1.jpg" alt="user">
                <span class="username">Michele</span>
                <span class="lastentry">Ultimo accesso oggi alle 10.35</span>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-search"></i>
            </section>
            <section class="content-main">

            </section>
            <section class="content-footer">

            </section>
        </main>
        
    </div>

    <!--JS-->
    <script src="js/script.js"></script>
</body>
</html>
